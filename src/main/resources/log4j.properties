log4j.rootLogger = INFO, Console ,DailyRollingFile
log4j.appender.Console  = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss} %c{2} %m%n
log4j.appender.DailyRollingFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.DailyRollingFile.File = ./log.log
log4j.appender.DailyRollingFile.DatePattern='.'yyyy-MM-dd
log4j.appender.DailyRollingFile.layout = org.apache.log4j.PatternLayout
log4j.appender.DailyRollingFile.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss} %c %m%n
log4j.logger.com.ly=INFO
log4j.logger.com.ly.dao=TRACE